<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --primary: #ffcc00; 
            --primary-glow: rgba(255, 204, 0, 0.5);
            --bg-dark: #080808;
            --card-bg: rgba(255, 255, 255, 0.03);
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {

            color: #ffffff;
            font-family: 'Inter', 'Kantumruy Pro', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #252010 0%, #050505 100%);
        }

        /* Ambient glow effect */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.1;
            z-index: -1;
            top: 10%;
            left: 10%;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 20px;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            padding: 5px;
            background: rgba(0,0,0,0.3);
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #fff 0%, #ffcc00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 35px;
            font-weight: 300;
        }

        .form-group {
            text-align: left;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label span {
            color: var(--primary);
            font-size: 0.75rem;
            margin-left: 5px;
            text-transform: none;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(255, 204, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--primary-glow);
            filter: brightness(1.1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
        }
    </style>
</head>
