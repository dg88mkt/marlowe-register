<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee Malowe Family | Staff Application</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Kantumruy+Pro:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ffcc00;
            --primary-glow: rgba(255, 204, 0, 0.5);
            --bg-dark: #080808;
            --card-bg: rgba(255, 255, 255, 0.03);
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at center, #252010 0%, #050505 100%);
            color: #fff;
            font-family: 'Inter', 'Kantumruy Pro', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.1;
            z-index: -1;
            top: 10%;
            left: 10%;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            padding: 5px;
            background: rgba(0,0,0,0.3);
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #fff 0%, #ffcc00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 35px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        label span {
            color: var(--primary);
            font-size: 0.75rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
        }

        select option {
            background: #080808;
            color: white;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="assets/image/2.png" alt="Zee Malowe Logo" class="logo">

    <h1>Zee Malowe Family</h1>
    <p class="subtitle">Official Staff Application | ·ûñ·û∂·ûÄ·üí·ûô·ûü·ûª·üÜ·ûí·üí·ûú·ûæ·ûá·û∂·ûó·üí·ûì·û∂·ûÄ·üã·ûÑ·û∂·ûö</p>

    <form id="applicationForm">
        <div class="form-group">
            <label>Discord Username <span>(·ûà·üí·ûò·üÑ·üá·ûÄ·üí·ûì·ûª·ûÑ Discord)</span></label>
            <input type="text" id="discordName" placeholder="user#0000" required>
        </div>

        <div class="form-group">
            <label>FIVEM Server IGN <span>(·ûà·üí·ûò·üÑ·üá·ûÄ·üí·ûì·ûª·ûÑ·û†·üí·ûÇ·üÅ·ûò)</span></label>
            <input type="text" id="minecraftIGN" placeholder="In-game name" required>
        </div>

        <div class="form-group">
            <label>Age <span>(·û¢·û∂·ûô·ûª)</span></label>
            <input type="number" id="age" min="13" placeholder="13+" required>
        </div>

        <div class="form-group">
            <label>Gender <span>(·ûó·üÅ·ûë)</span></label>
            <select id="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Why join the family? <span>(·û†·üÅ·ûè·ûª·û¢·üí·ûú·û∏·ûÖ·ûÑ·üã·ûÖ·ûº·ûõ·ûö·ûΩ·ûò?)</span></label>
            <textarea id="reason" rows="4" placeholder="Experience, goals, and why we should pick you..." required></textarea>
        </div>

        <button type="submit" id="submitBtn">Send Application / ·ûï·üí·ûâ·ûæ·ûñ·û∂·ûÄ·üí·ûô·ûü·ûª·üÜ</button>
    </form>
</div>

<script>
document.getElementById('applicationForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerText = "Sending...";

    const data = {
        discord: document.getElementById('discordName').value,
        ign: document.getElementById('minecraftIGN').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        reason: document.getElementById('reason').value
    };

    const webhookURL = "PUT_YOUR_DISCORD_WEBHOOK_HERE";

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: "@everyone üì¢ **New Staff Application**",
            embeds: [{
                title: "üëë Zee Malowe Family Application",
                color: 16763904,
                fields: [
                    { name: "Discord", value: data.discord, inline: true },
                    { name: "IGN", value: data.ign, inline: true },
                    { name: "Age", value: data.age, inline: true },
                    { name: "Gender", value: data.gender, inline: true },
                    { name: "Message", value: "```" + data.reason + "```" }
                ],
                timestamp: new Date()
            }]
        })
    }).then(() => {
        alert("Application sent successfully!");
        document.getElementById('applicationForm').reset();
    }).catch(() => {
        alert("Failed to send application.");
    }).finally(() => {
        btn.disabled = false;
        btn.innerText = "Send Application / ·ûï·üí·ûâ·ûæ·ûñ·û∂·ûÄ·üí·ûô·ûü·ûª·üÜ";
    });
});
</script>

</body>
</html>
